<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web</title>
    <!-- FontAwsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <!-- /FontAwsome -->
    <!-- Bootstrap Css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- /Bootstrap Css -->
    <!-- Style.css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- /Style.css -->
</head>

<body> 
    <main>
        <div class="wrapper d-flex">
            <!-- Side_Bar -->
            <div class="side_bar d-flex flex-column">                 
                <!-- Main Navbar -->
                <ul class="nav_bar">
                    <li class="nav_item pl_15 my-2">
                        <a href="" class="nav_link">
                            <img class="logo" src="./assets/img/logo.svg" alt="">
                        </a>
                    </li>
                    <li class="nav_item pl_15">
                        <a href="" class="nav_link text_grey fs_12">
                            <img class="symbol home" src="./assets/img/home.svg" alt="">
                            Home
                        </a>
                    </li>
                    <li class="nav_item pl_15 my-1">
                        <a href="" class="nav_link text_grey fs_12">
                            <img class="symbol" src="./assets/img/search.svg" alt="">
                            Cerca
                        </a>
                    </li>
                    <li class="nav_item pl_15">
                        <a href="" class="nav_link text_grey fs_12">
                            <img class="symbol" src="./assets/img/libreria.svg" alt="">
                            La tua libreria
                        </a>
                    </li>
                </ul>
                <!-- /Main Navbar -->
                <!-- Playlist -->
                <div class="playlist flex-grow-1 pl_15">
                    <span class="text-uppercase text_white fs_13 font-weight-bold">Playlist</span>     
                    <ul class="play_list">
                        <li class="new_playlist my-1">
                            <a class="text_grey d-flex align-items-center" href="">
                                <span class="grey_square">
                                    <i class="fas fa-plus"></i>
                                </span>
                                <span class="fs_13 pl_15">Crea Playlist</span>
                            </a>
                        </li>
                                
                        <li class="new_playlist my-1">
                            <a href="" class="text_grey fs_12">Nome Playlist</a>
                        </li>
                        <li class="new_playlist my-1">
                            <a href="" class="text_grey fs_12">Nome Playlist</a>
                        </li>
                        <li class="new_playlist my-1">
                            <a href="" class="text_grey fs_12">Nome Playlist</a>
                        </li>
                        <li class="new_playlist my-1">
                            <a href="" class="text_grey fs_12">Nome Playlist</a>
                        </li>
                        <li class="new_playlist my-1">
                            <a href="" class="text_grey fs_12">Nome Playlist</a>
                        </li>
                        <li class="new_playlist my-1">
                            <a href="" class="text_grey fs_12">Nome Playlist</a>
                        </li>
                        <li class="new_playlist my-1">
                            <a href="" class="text_grey fs_12">Nome Playlist</a>
                        </li>
                    </ul>    
                </div>
                <!-- /Playlist -->            
                <div class="sidebar_bottom flex-grow-1 pl_15">
                    <div class="install">
                        <a class="text_grey fs_12" href="">
                            <img class="download" src="./assets/img/download.svg" alt="">
                            <span class="test">Installa app</span>
                        </a>                      
                    </div> 
                    <div>
                        <a class="text_grey fs_12" href="">
                            <img class="download" src="./assets/img/profile.svg" alt="">
                            <span class="text_white font-weight-bold fs_13">Jon Don</span>
                        </a> 
                    </div>       
                </div>
            </div>     
            <!-- /Side_Bar -->

            <!-- Main_Pannel -->
            <div class="main_pannel bg_blue">
                <div class="button_label bg_darkblue"></div>                
            </div>
            <!-- /Main_Pannel --> 
        </div>    
    </main>
    <div class="player_bar"></div>

   
    
        
        
    
</body>
</html>
